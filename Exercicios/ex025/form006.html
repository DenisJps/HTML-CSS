<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Cor</legend>
            <p>
                <label for="icor">Escolha uma cor:</label>
                <input type="color" name="cor" id="icor" value="#00ff00">
            </p>
        </fieldset>
        <fieldset>
            <legend>Nivel de Satisfação</legend>
            <p>
               <label for="isats">Qual seu nivel de satisfação:</label> 
               <input type="range" name="sats" id="isats" min="1" max="5" value="5">
            </p>
        </fieldset>
        <fieldset>
            <legend>Foto de Perfil</legend>
            <p>
               <label for="ifoto">Escolha Foto de Perfil</label>
               <input type="file" name="foto" id="ifoto">
            </p>

        <form action="cadastro.php" method="post" autocomplete="on">
            </fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>

    </form>
</body>
</html>
