<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        /*
        Algumas das Simbologia nas CSSÂ´s:

        #   = id
        .   = class
        :   = pseudo-class
        ::  = pseudo-element
        >   = children
                                  
        SELETORES PERSONALIZADOS
        
        */
        body{
            font-family:Arial, Helvetica, sans-serif;
        }
        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: darkred;
        }
        a:hover{
            color: darkturquoise;
            text-decoration: underline;
        }
        a:active{
            color: darkorange;
        }
        a::before{
            content: "=> ";
        }
        a::after{
            content:" <=";
        }
        .especial{
            background-color: lightsalmon;
        }
        .especial:hover{
            color:rgb(240, 240, 8);
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io" target="_blank">Repositorio GitHub</a></li>
        <li><a href="https://youtube.com/cursoemvideo/" target="_blank" class="especial">Canal do Youtube</a></li>
        <li><a href="https://www.cursoemvideo.com" target="_blank">Site CursoemVideo</a></li>
    </ul>
</body>
</html>
