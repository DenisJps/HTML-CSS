<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: 'Times New Roman', Times, serif;
        }
        table{
            border-collapse: collapse;
            width: 300px;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        td.emoji{
            font-weight: bolder;
            background-color: rgba(0, 0, 0, 0.514);
            color: white;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>
    <table>
        <tr>
            <td rowspan="3">A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td >E</td>
            <td rowspan="3">F</td>
        </tr>
        <tr>
            <td>H</td>
        </tr>
        <tr>
            <td colspan="2">J</td>
        </tr>
    </table>
    <br>
    <table>
        <tr>
            <td>:)</td>
            <td>;)</td>
            <td rowspan="2" class="emoji">;p</td>
        </tr>
        <tr>
            <td colspan="2" class="emoji">:D</td>
            
            
        </tr>
        <tr>
            <td rowspan="2" class="emoji">:L</td>
            <td colspan="2" class="emoji">:0</td>
           
        </tr>
        <tr>
            
            <td>:]</td>
            <td>:[</td>
        </tr>
    </table>
</body>
</html>
